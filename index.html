<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator-App</title>
</head>
<body>
<br>
<br>

  <div class="container">
    <h1>Calculator</h1>
    <hr>
    <!--&nbsp: is code for space -->
    <h2 id="result">&nbsp;</h2>
    <form id="add" class="con">
      <div class="form-group">
        <label for="add1"><b>1st Number:</b></label>
        <input id="add1" class="form-control width" type="text">
      </div>
      <div class="form-group">
        <label for="add2"><b>2nd Number:</b></label>
        <input id="add2" class="form-control width" type="text">
      </div>
      <button id="adding" class="btn btn-primary">Add</button>
      <button id="subtract" class="btn btn-primary">Subtract</button>
      <button id="multiply" class="btn btn-primary">Multiply</button>
      <button id="divide"  class="btn btn-primary">Divide</button>
    </form>
  </div>
</body>
</html>
